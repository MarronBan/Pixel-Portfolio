<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#F7CF45"/>
  
  <!-- Portfolio interface -->
  <rect x="25" y="25" width="250" height="150" rx="0" fill="white"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="250" height="30" fill="#333"/>
  <text x="50" y="45" font-family="monospace" font-size="14" fill="white">RETRO PORTFOLIO</text>
  
  <!-- Menu buttons -->
  <rect x="40" y="70" width="60" height="20" fill="#4B6EAD"/>
  <rect x="40" y="100" width="60" height="20" fill="#4B6EAD"/>
  <rect x="40" y="130" width="60" height="20" fill="#4B6EAD"/>
  
  <!-- Content area -->
  <rect x="120" y="70" width="140" height="80" fill="#f5f5f5"/>
  
  <!-- Image placeholder -->
  <rect x="130" y="80" width="50" height="50" fill="#48A14D"/>
  
  <!-- Text lines -->
  <rect x="190" y="80" width="60" height="5" fill="#333"/>
  <rect x="190" y="90" width="60" height="5" fill="#333"/>
  <rect x="190" y="100" width="40" height="5" fill="#333"/>
  
  <!-- Button -->
  <rect x="190" y="120" width="40" height="10" fill="#F55"/>
</svg>
