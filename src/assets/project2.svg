<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#48A14D"/>
  
  <!-- Farm interface -->
  <rect x="40" y="40" width="220" height="120" rx="5" fill="#f5f5f5"/>
  
  <!-- Inventory slots -->
  <rect x="50" y="50" width="30" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="90" y="50" width="30" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="130" y="50" width="30" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="170" y="50" width="30" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="210" y="50" width="30" height="30" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Items -->
  <rect x="55" y="55" width="20" height="20" fill="#8E562E"/>
  <rect x="95" y="55" width="20" height="20" fill="#F7CF45"/>
  
  <!-- Character portrait -->
  <rect x="50" y="100" width="50" height="50" fill="#FFD39B" stroke="#333" stroke-width="2"/>
  <rect x="60" y="110" width="10" height="10" fill="#333"/>
  <rect x="80" y="110" width="10" height="10" fill="#333"/>
  <rect x="70" y="130" width="10" height="5" fill="#F55"/>
  
  <!-- Dialog box -->
  <rect x="110" y="100" width="130" height="50" fill="white" stroke="#333" stroke-width="2"/>
  <text x="120" y="125" font-family="monospace" font-size="12" fill="#333">Hi there!</text>
</svg>
